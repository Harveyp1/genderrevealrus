<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Reveals R Us - Unforgettable Celebrations in McAllen, TX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #333; line-height: 1.6; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: linear-gradient(to right, #FFC0CB, #ADD8E6); padding: 1.5rem 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); position: sticky; top: 0; z-index: 1000; }
        .nav-link { padding: 0.75rem 1.25rem; border-radius: 9999px; font-weight: 600; color: #fff; background-color: rgba(255, 255, 255, 0.2); transition: background-color 0.3s ease, transform 0.2s ease; text-decoration: none; white-space: nowrap; }
        .nav-link:hover { background-color: rgba(255, 255, 255, 0.4); transform: translateY(-2px); }
        .nav-link.active { background-color: #fff; color: #FF69B4; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); }
        main { flex-grow: 1; padding: 0 1rem; max-width: 1200px; margin: 0 auto; width: 100%; position: relative; }
        .page-section { display: none; } /* Hide sections by default */
        .page-section.active { display: block; animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hero-title { display: inline-block; overflow: hidden; white-space: nowrap; border-right: .15em solid orange; letter-spacing: .15em; animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: orange; } }
        .hero-slogan { animation: fadeIn 1s ease-out 4s forwards; opacity: 0; }
        .hero-button { animation: fadeIn 0.8s ease-out 4.5s forwards; opacity: 0; }
        .gradient-text { background: linear-gradient(to right, #FF69B4, #87CEEB); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; }
        .hero-animation-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; border-radius: 1.5rem; z-index: 0; background: #4e54c8; background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8); }
        .circles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; }
        .circles li { position: absolute; display: block; list-style: none; width: 20px; height: 20px; background: rgba(255, 255, 255, 0.2); animation: animate-circles 25s linear infinite; bottom: -150px; border-radius: 50%; }
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; background-color: rgba(255, 192, 203, 0.7); }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; background-color: rgba(173, 216, 230, 0.7); }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; background-color: rgba(255, 192, 203, 0.7); }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; background-color: rgba(173, 216, 230, 0.7); }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; background-color: rgba(255, 192, 203, 0.7); }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; background-color: rgba(173, 216, 230, 0.7); }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; background-color: rgba(255, 192, 203, 0.7); }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; background-color: rgba(173, 216, 230, 0.7); }
        .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; background-color: rgba(255, 192, 203, 0.7); }
        .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; background-color: rgba(173, 216, 230, 0.7); }
        @keyframes animate-circles { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; } }
        .feature-card { background-color: #fff; border-radius: 1rem; padding: 2rem; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .feature-card:hover { transform: translateY(-10px); box-shadow: 0 15px 25px rgba(0,0,0,0.1); }
        .feature-icon { font-size: 3rem; margin-bottom: 1rem; }
        .testimonial-card { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); border-radius: 1rem; padding: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.07); display: flex; flex-direction: column; }
        .testimonial-quote { font-style: italic; color: #555; flex-grow: 1; }
        .testimonial-author { font-weight: 600; color: #333; margin-top: 1rem; }
        .service-overview-card { background-color: #f0f8ff; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); text-align: center; transition: transform 0.2s ease; }
        .service-overview-card:hover { transform: translateY(-5px); }
        .special-card { background-color: #fff; border-radius: 1rem; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); overflow: hidden; text-align: center; transition: transform 0.3s ease; display: flex; flex-direction: column; }
        .special-card:hover { transform: translateY(-8px); }
        .special-card img { width: 100%; height: 200px; object-fit: cover; border-bottom: 1px solid #eee; }
        footer { background-color: #333; color: #fff; text-align: center; padding: 1.5rem 1rem; margin-top: auto; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-extrabold text-white mb-4 md:mb-0">Gender Reveals R Us</h1>
            <nav class="flex flex-wrap justify-center gap-3">
                <a href="#home" class="nav-link active" data-page="home">Home</a>
                <a href="#services" class="nav-link" data-page="services">Services</a>
                <a href="#specials" class="nav-link" data-page="specials">Specials</a>
                <a href="#contact" class="nav-link" data-page="contact">Contact</a>
                <a href="/portal/" class="nav-link">Customer Portal</a>
            </nav>
        </div>
    </header>

    <main class="relative pt-8">
        <!-- Sections will be dynamically loaded here by JavaScript -->
    </main>

    <footer>&copy; 2025 Gender Reveals R Us. All Rights Reserved.</footer>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA89DXv8k6wKmTEx4ZAlx74lrylJ3efPlI",
            authDomain: "genderrevealsrus-a27f3.firebaseapp.com",
            projectId: "genderrevealsrus-a27f3",
            storageBucket: "genderrevealsrus-a27f3.appspot.com",
            messagingSenderId: "138699724662",
            appId: "1:138699724662:web:b7b5c413b978d600970c57"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const mainContent = document.querySelector('main');
        const navLinks = document.querySelectorAll('.nav-link');
        let pageContentCache = {}; // Cache fetched data

        // --- HTML TEMPLATE FUNCTIONS ---
        const createHomePage = () => `
            <section id="home" class="page-section">
                <div class="bg-gradient-to-br from-pink-200 to-blue-200 rounded-xl shadow-lg p-8 md:p-12 mb-12 text-center relative overflow-hidden min-h-[400px] flex items-center justify-center">
                    <div class="hero-animation-container"><ul class="circles"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul></div>
                    <div class="relative z-10 text-white">
                        <h2 class="hero-title text-4xl md:text-5xl font-extrabold mb-4 leading-tight" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Celebrate Your Little Miracle!</h2>
                        <p class="hero-slogan text-xl md:text-2xl mb-8 max-w-3xl mx-auto" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">Transforming your gender reveal or baby shower into an unforgettable, picture-perfect event!</p>
                        <a href="#contact" data-page="contact" class="hero-button page-link inline-block bg-gradient-to-r from-pink-500 to-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:from-pink-600 hover:to-blue-600 transition duration-300 transform hover:scale-105">Book Your Dream Event Today!</a>
                    </div>
                </div>
                <div class="text-center max-w-4xl mx-auto mb-12"><h2 class="text-3xl font-bold text-gray-800 mb-4">Crafting Moments You'll Cherish Forever</h2><p class="text-lg text-gray-600 leading-relaxed">Anticipation, joy, and unforgettable memories â€“ these are the hallmarks of welcoming a new baby into the world. At Gender Reveals R Us, we are dedicated to transforming your celebration into a truly magical and picture-perfect event right here in the RGV.</p></div>
                <div class="py-12"><h2 class="text-4xl font-extrabold text-center mb-10 gradient-text">Why Choose Us?</h2><div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8"><div class="feature-card"><i class="fas fa-star feature-icon text-pink-400"></i><h3 class="text-xl font-bold mb-2">Quality & Impact</h3><p class="text-gray-600">High-quality, visually stunning rentals that make a real statement.</p></div><div class="feature-card"><i class="fas fa-handshake-simple feature-icon text-blue-400"></i><h3 class="text-xl font-bold mb-2">Ease & Convenience</h3><p class="text-gray-600">Straightforward rental processes to make your planning stress-free.</p></div><div class="feature-card"><i class="fas fa-heart feature-icon text-pink-400"></i><h3 class="text-xl font-bold mb-2">Memorable Experiences</h3><p class="text-gray-600">Helping you create joyous, unforgettable moments to cherish.</p></div><div class="feature-card"><i class="fas fa-cubes feature-icon text-blue-400"></i><h3 class="text-xl font-bold mb-2">Versatility</h3><p class="text-gray-600">Catering not just to gender reveals, but also to beautiful baby showers!</p></div></div></div>
                <div class="py-12 bg-gray-50 rounded-xl"><h2 class="text-4xl font-extrabold text-center mb-10 gradient-text">What Our Clients Say</h2><div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto"><div class="testimonial-card"><p class="testimonial-quote">"The 'OH BABY' letters were the perfect centerpiece for our party! They looked amazing in the photos. The whole process was so easy. Highly recommend!"</p><p class="testimonial-author">- Jessica R., McAllen</p></div><div class="testimonial-card"><p class="testimonial-quote">"We used the powder cannons for our reveal and the moment was absolutely magical! Thank you for making our day so special and memorable."</p><p class="testimonial-author">- David & Maria G., Mission</p></div><div class="testimonial-card"><p class="testimonial-quote">"Everything was perfect for our baby shower! The backdrop and arches made our photos look so professional. Excellent service and communication."</p><p class="testimonial-author">- Amanda S., Edinburg</p></div></div></div>
            </section>
        `;

        const createServicesPage = (services) => `
            <section id="services" class="page-section">
                <h2 class="text-4xl font-extrabold mb-8 text-center gradient-text">Our Signature Services</h2>
                <p class="text-xl text-gray-700 mb-12 text-center max-w-3xl mx-auto">From dazzling centerpieces to explosive reveals, we have everything you need to make your celebration unforgettable. Explore our curated selection of high-impact rentals.</p>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${services.map((service, index) => `
                        <div class="service-overview-card ${index % 2 === 0 ? 'bg-pink-50' : 'bg-blue-50'} p-6">
                            <h3 class="text-2xl font-bold text-gray-800 mb-2">${service.name}</h3>
                            <p class="text-gray-600 mb-4 font-bold text-lg">$${service.price}</p>
                        </div>
                    `).join('')}
                </div>
            </section>
        `;

        const createSpecialsPage = (specials) => `
            <section id="specials" class="page-section">
                <h2 class="text-4xl font-extrabold mb-8 text-center gradient-text">Exclusive Specials & Deals!</h2>
                <p class="text-xl text-gray-700 mb-12 text-center">Check out our limited-time offers to make your celebration even more amazing!</p>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${specials.map(special => `
                        <div class="special-card">
                            <img src="${special.imageUrl}" alt="${special.title}">
                            <div class="p-6 flex-grow flex flex-col">
                                <h3 class="text-2xl font-bold text-gray-800 mb-2">${special.title}</h3>
                                <p class="text-gray-600 mb-4 flex-grow">${special.description}</p>
                                <div class="mt-auto">
                                    <div class="flex items-baseline justify-center">
                                        <span class="text-3xl font-bold text-pink-500">$${special.price}</span>
                                        <span class="ml-2 text-lg line-through text-gray-500">$${special.originalPrice}</span>
                                    </div>
                                    <button data-page="contact" class="page-link mt-4 bg-pink-500 text-white py-2 px-6 rounded-full hover:bg-pink-600 transition duration-200 w-full">Book Now!</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </section>
        `;

        const createContactPage = (contactInfo) => `
            <section id="contact" class="page-section">
                <div class="contact-info bg-blue-50 p-8 rounded-xl text-center">
                    <h2 class="text-4xl font-extrabold mb-4 gradient-text">Ready to Plan Your Celebration?</h2>
                    <p class="text-xl mb-6">Contact us today to discuss your vision and reserve your rentals!</p>
                    <div class="space-y-4 text-2xl">
                        <p><a href="tel:${contactInfo.phone}" class="hover:text-blue-500"><i class="fas fa-phone-alt mr-3"></i>${contactInfo.phone}</a></p>
                        <p><a href="mailto:${contactInfo.email}" class="hover:text-blue-500"><i class="fas fa-envelope mr-3"></i>${contactInfo.email}</a></p>
                        <div class="flex justify-center space-x-6 text-4xl mt-4">
                           <a href="${contactInfo.facebook}" target="_blank" rel="noopener noreferrer" class="hover:text-blue-600"><i class="fab fa-facebook"></i></a>
                           <a href="${contactInfo.instagram}" target="_blank" rel="noopener noreferrer" class="hover:text-pink-600"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <p class="text-lg mt-6 text-gray-700">Serving McAllen, Texas, and surrounding areas.</p>
                </div>
            </section>
        `;

        // --- Data Fetching and Rendering ---
        const showPage = async (pageId) => {
            if (!pageId) pageId = 'home';
            mainContent.innerHTML = '<div class="text-center p-12">Loading...</div>'; // Show loading indicator

            try {
                if (!pageContentCache[pageId]) {
                    switch (pageId) {
                        case 'home':
                            pageContentCache.home = createHomePage();
                            break;
                        case 'services':
                            const servicesSnapshot = await getDocs(collection(db, "rentalItems"));
                            const services = servicesSnapshot.docs.map(doc => doc.data());
                            pageContentCache.services = createServicesPage(services);
                            break;
                        case 'specials':
                            const specialsSnapshot = await getDocs(collection(db, "specials"));
                            const specials = specialsSnapshot.docs.map(doc => doc.data());
                            pageContentCache.specials = createSpecialsPage(specials);
                            break;
                        case 'contact':
                            const contactSnapshot = await getDoc(doc(db, "siteContent", "contact"));
                            pageContentCache.contact = createContactPage(contactSnapshot.data());
                            break;
                    }
                }
                
                mainContent.innerHTML = pageContentCache[pageId];
                mainContent.querySelector('.page-section').classList.add('active');

                navLinks.forEach(link => link.classList.toggle('active', link.dataset.page === pageId));
                history.pushState(null, '', `#${pageId}`);

                // Re-attach event listeners for newly created elements
                mainContent.querySelectorAll('.page-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        showPage(link.dataset.page);
                    });
                });

            } catch (error) {
                mainContent.innerHTML = `<div class="text-center p-12 text-red-500">Error loading content: ${error.message}</div>`;
                console.error("Error loading page: ", error);
            }
        };

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const pageId = link.dataset.page;
                if (pageId) { 
                    e.preventDefault();
                    showPage(pageId);
                }
            });
        });

        const initialHash = window.location.hash.substring(1);
        showPage(initialHash);
    </script>
</body>
</html>
